name: Generate Gource History Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_gource:
    name: Generate Gource History Video
    runs-on: ubuntu-latest
    env:
      GOURCE: ${{ secrets.GOURCE }}

    steps:
      - name: Check if workflow should run
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ secrets.GOURCE }}" != "false" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check.outputs.should_run == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gource and FFmpeg
        if: steps.check.outputs.should_run == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gource ffmpeg xvfb xauth

      - name: Generate Gource video
        if: steps.check.outputs.should_run == 'true'
        run: |
          xvfb-run -a gource \       
            --key \
            --highlight-users \
            --seconds-per-day 1 \
            --auto-skip-seconds 0.1 \
            --stop-at-end \
            --hide mouse,progress \
            --multi-sampling \
            --output-framerate 30 \
            -1280x720 -o - \
            | ffmpeg -y -r 30 -f image2pipe -vcodec ppm -i - \
              -vcodec libx264 -preset ultrafast -pix_fmt yuv420p \
              -crf 18 -threads 0 -bf 0 gource.mp4

      - name: Push changes
        if: steps.check.outputs.should_run == 'true'
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

          git add gource.mp4

          if ! git diff --cached --quiet; then
            git commit -m "Update gource history video"
            git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF_NAME}
          else
            echo "No changes to commit"
          fi

  update_readme:
    name: Update README with gource video link
    runs-on: ubuntu-latest
    needs: generate_gource
    
    steps:
      - name: Checkout repository (latest commit)
        uses: actions/checkout@v4

      - name: Generate Githack URL and update README
        run: |
          OWNER="${{github.repository_owner}}"
          REPO="${{github.event.repository.name}}"
          COMMIT_SHA="${GITHUB_SHA}"
          VIDEO_FILE="gource.mp4"
          URL="https://rawcdn.githack.com/$OWNER/$REPO/$COMMIT_SHA/$VIDEO_FILE"
          echo "Generated Gource URL: $URL"

          FILEPATH="README.md"
          START="GOURCE-VIDEO-START"
          END="GOURCE-VIDEO-END"
          TEXT="$URL"
          python .github/py_repo_tools/marker.py "$FILEPATH" "$START" "$END" "$TEXT"

      - name: Pull previous commit and push changes
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

          git add README.md

          if ! git diff --cached --quiet; then
            git commit -m "Update gource history video"
            git pull --rebase origin main
            git push "https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF_NAME}
          else
            echo "No changes to commit"
          fi
